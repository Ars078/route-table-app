<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Адрес назначения</th>
    <td mat-cell *matCellDef="let route">{{ route.address }}</td>
  </ng-container>

  <ng-container matColumnDef="mask">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Маска</th>
    <td mat-cell *matCellDef="let route">{{ route.mask }}</td>
  </ng-container>

  <ng-container matColumnDef="gateway">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Шлюз</th>
    <td mat-cell *matCellDef="let route">{{ route.gateway }}</td>
  </ng-container>

  <ng-container matColumnDef="interface">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Интерфейс</th>
    <td mat-cell *matCellDef="let route">{{ route.interface }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
